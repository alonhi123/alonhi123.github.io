    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .top-buttons {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 5px;
            font-size: 16px;
        }
        
        .news-section {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .news-item {
            margin-bottom: 10px;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }

        .theme-toggle-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 5px;
            font-size: 16px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .theme-toggle-button:hover {
            background-color: #333;
        }
        
        /* Стили для темной темы */
        .dark-theme {
            background-color: black;
            color: white;
        }
        
        .dark-theme .button,
        .dark-theme .news-section,
        .dark-theme .footer {
            background-color: #333;
            color: white;
        }
        
        /* Стили для светлой темы */
        .light-theme {
            background-color: white;
            color: black;
        }
        
        .light-theme .button,
        .light-theme .news-section,
        .light-theme .footer {
            background-color: #f5f5f5;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Главная</h1>
        <div class="top-buttons">
            <a href="index.html" class="button">Главная</a>
            <a href="../about/index.html" class="button">Обо мне</a>
            <a href="../calcategory/index.html" class="button">Калькуляторы</a>
            <a href="../games/index.html" class="button">Игры</a>
            <button id="themeToggle" class="theme-toggle-button">Переключить тему</button>
        </div>
        <div class="news-section">
            <h2>Новости</h2>
            <div class="news-item">
                <h3>Мини обновление</h3>
                <p>▶ Исправлено расположение кнопок на телефонах</p>
                <p>▶ Добавлен блок новости</p>
                <p>▶ Добавлена страница обо мне</p>
                <p>▶ Изменен калькулятор тиков</p>
                <p>▶ Изменен обычный калькулятор</p>
                <p>▶ Добавлена смена темы</p>
                <p>▶ Добавлен калькулятор дат</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>© 2024 alonhi</p>
    </div>
    

    <script>
        const body = document.querySelector('body');
        const themeToggle = document.getElementById('themeToggle');
        let isDarkTheme = localStorage.getItem('isDarkTheme') === 'true';

        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            localStorage.setItem('isDarkTheme', isDarkTheme);
            body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');
        }

        themeToggle.addEventListener('click', toggleTheme);

        if (isDarkTheme) {
            body.classList.add('dark-theme');
        } else {
            body.classList.add('light-theme');
        }
        
    </script>
</body>
