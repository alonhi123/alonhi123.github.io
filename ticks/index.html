<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор тиков</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="calculator-container">
            <h2>Калькулятор тиков Minecraft</h2>
            <form id="ticks-calculator">
                <label for="seconds">Введите количество секунд:</label>
                <input type="number" id="seconds" name="seconds" min="0" required>
                <button type="submit">Рассчитать</button>
            </form>
            <p id="result"></p>
            <a href="../index.html" class="back-link">Назад</a>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
